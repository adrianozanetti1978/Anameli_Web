<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquear Usuário - Anameli</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 600px;
        }
        input, select {
            display: block;
            width: 95%;
            padding: 7px;
            margin: 10px;
            border-radius: 15px;
            border: 5px solid #ddd;
        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 10px;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
        }
        .message {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .error {
            background-color: #f44336; /* Red */
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Gerenciar Usuários</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div id="message" class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Barra de pesquisa -->
        <form method="GET" action="{{ url_for('main.bloquear_usuario') }}">
            <input type="text" name="search" placeholder="Buscar Usuário" value="{{ search_query }}">
            <button type="submit">Buscar</button>
        </form>

        <!-- Formulário para bloquear/desbloquear -->
        <form method="POST" action="{{ url_for('main.bloquear_usuario') }}">
            <label for="user_id">Selecione o Usuário:</label>
            <select name="user_id" id="user_id" required>
                <option value="">Escolha um usuário</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit" name="action" value="block">Bloquear Usuário</button>
            <button type="submit" name="action" value="unblock">Desbloquear Usuário</button>
        </form>

        <a href="{{ url_for('main.dashboard') }}"><button>Voltar para página principal</button></a>
    </div>

    <script>
        // Função para chamar a rota de logout ao fechar ou atualizar a aba
        window.onbeforeunload = function () {
            navigator.sendBeacon("/logout");
        };

        // Remove a mensagem após 4 segundos
        window.onload = function() {
            const message = document.getElementById('message');
            if (message) {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 4000); // 4000 milissegundos = 4 segundos
            }
        };
    </script>
</body>
</html>
