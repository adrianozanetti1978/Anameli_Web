<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Anameli</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 600px;
        }
        input, select {
            display: block;
            width: 95%;
            padding: 7px;
            margin: 10px;
            border-radius: 15px;
            border: 5px solid #ddd;
        }
        input {
            font-size: 15px;
        }
        select {
            font-size: 15px;
        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 10px;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
        }
        .message {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Destaca a mensagem */
        }
        .error {
            background-color: #f44336; /* Red */
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Destaca a mensagem */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Usuário</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Campo de pesquisa ou seleção -->
        <div class="search-container">
            <form action="{{ url_for('main.editar_usuario') }}" method="GET">
                <input type="text" name="search" placeholder="Buscar Usuário" value="{{ search_query }}">
                <button type="submit">Buscar</button>
            </form>

            {% if users %}
                <form action="{{ url_for('main.editar_usuario') }}" method="GET">
                    <select name="user_id" onchange="this.form.submit()">
                        <option value="">Selecione um usuário</option>
                        {% for user in users %}
                            <option value="{{ user.id }}" {% if user.id == selected_user_id %}selected{% endif %}>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </form>
            {% endif %}
        </div>

        {% if user %}
        <form method="POST" action="{{ url_for('main.editar_usuario', user_id=user.id) }}">
            <input type="text" name="username" value="{{ user.username }}" required>
            <input type="email" name="email" value="{{ user.email }}" required>
            <input type="password" name="password" placeholder="Nova Senha">
            <input type="password" name="confirm_password" placeholder="Confirmar Senha">
            <button type="submit">Atualizar</button>
        </form>
        {% else %}
            <p>Selecione um usuário para editar.</p>
        {% endif %}

        <a href="/dashboard"><button>Voltar para o Painel</button></a>
    </div>

    <script>
        // Função para remover a mensagem após 4 segundos
        window.onload = function() {
            setTimeout(function() {
                var messages = document.querySelectorAll('.message, .error');
                messages.forEach(function(message) {
                    message.style.opacity = '0'; // Transição de opacidade
                    setTimeout(function() {
                        message.style.display = 'none'; // Remove o elemento após a transição
                    }, 1000); // Tempo da transição de opacidade
                });
            }, 4000); // 4000ms = 4s
        };

        // Função para chamar a rota de logout ao fechar ou atualizar a aba
        window.onbeforeunload = function () {
            navigator.sendBeacon("/logout");
        };
    </script>
</body>
</html>
